<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salon Beauty - Home</title>
</head>
<body>
    <h1>Welcome to Salon Beauty!</h1>
    <h2>Upcoming Appointments</h2>
    <ul>
        <li th:each="appointment : ${upcomingAppointments}">
            <a th:href="@{/appointment/{id}(id=${appointment.id})}" th:text="${appointment.serviceName}"></a>
            <span th:text="${appointment.appointmentDateTime}"></span>
        </li>
    </ul>
    <h2>Available Services</h2>
    <ul>
        <li th:each="service : ${availableServices}">
            <span th:text="${service.name}"></span>
            <span th:text="${service.price}"></span>
        </li>
    </ul>
</body>
</html>
