<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salon Beauty - Add Appointment</title>
</head>
<body>
    <h1>Add Appointment</h1>
    <form th:action="@{/addAppointment}" method="post">
        <label for="serviceName">Service:</label>
        <input type="text" name="serviceName" id="serviceName">
        <br>
        <label for="appointmentDateTime">Date and Time:</label>
        <input type="datetime-local" name="appointmentDateTime" id="appointmentDateTime">
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price">
        <br>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes"></textarea>
        <br>
        <button type="submit">Add Appointment</button>
    </form>
</body>
</html>
